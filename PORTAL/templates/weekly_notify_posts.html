<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeeklyNotifyPosts</title>
</head>
<body>
    <ul style="list-style-type:  none;">
        {% for post in user_posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.preview }}</p>
                <a href="{{ BASE_URL }}{% url 'post_detail' post.pk %}">Читать далее ..</a>
                <hr>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
